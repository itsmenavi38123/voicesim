name: Build and deploy Node.js app to Azure Web App - voicecakesimai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies with npm
        run: |
          npm install --ignore-scripts
          cd apps/sim
          npm install --ignore-scripts
        env:
          DOCKER_BUILD: 'true'

      - name: Build application
        run: |
          cd apps/sim
          npm run build
        env:
          DOCKER_BUILD: 'true'

      - name: Install production dependencies
        run: |
          npm install --omit=dev --ignore-scripts
          cd apps/sim
          npm install --omit=dev --ignore-scripts
      - name: Create deployment package
        run: |
          cd apps/sim
          # Copy the entire standalone build
          cp -r .next/standalone/* ./
          # Ensure static files are in the right place (only if they don't exist)
          if [ ! -d ".next/static" ]; then
            cp -r .next/static .next/
          fi
          # Copy public files if they don't exist
          if [ ! -d "public" ]; then
            cp -r public ./
          fi
          # Ensure node_modules exists for npm start
          if [ ! -d "node_modules" ]; then
            echo "node_modules not found, this will cause deployment issues"
            exit 1
          fi
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: apps/sim

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9A8241105409444EB7E406028ED3C7B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EDE945E650284DE2AC1D8A03A0E9920E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_270984F466254C1DBB2530507F5DEF3C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'voicecakesimai'
          slot-name: 'Production'
          package: .
